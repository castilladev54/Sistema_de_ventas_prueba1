<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div>
      <header>
        <Link to="/">
          <img src={logo1} alt="logo" className="w-40" />
        </Link>
      </header>
    <div>
      <div>
        <h1 >
          Login
        </h1>
        <form>
          <div>
            <label
            htmlFor="email"
            >
              Email
            </label>
            <input
            type="email"
            placeholder="you@example.com"
            id="email"
            />
          </div>
          <div>
            <label
            htmlFor="password"
            >
              Contraseña
            </label>
            <input 
              type="password"
              placeholder="********"
              id="password"
            />
          </div>
          <button>
            Entrar
          </button>
        </form>
        <div >
          Recuperar Contraseña
        </div>
      </div>
    </div>



  </body>
</html>
