<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Productos</title>
  <style>
    /* Reset y tipografía */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #111827; /* bg-gray-900 */
      color: white;
      min-height: 100vh;
    }

    /* ——————————————— NAVBAR ——————————————— */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f2937; /* bg-gray-800 */
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-section svg {
      color: #34d399; /* green-400 */
    }

    .logo-section span {
      font-size: 1.125rem;
      font-weight: 600;
    }

    .search-container {
      display: flex;
      align-items: center;
      background-color: #374151; /* bg-gray-700 */
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
    }

    .search-container svg {
      color: #d1d5db;
      width: 1rem;
      height: 1rem;
      margin-right: 0.5rem;
    }

    .search-container input {
      background: transparent;
      border: none;
      color: #e5e7eb;
      font-size: 0.875rem;
      outline: none;
      width: 200px;
    }

    .search-container input::placeholder {
      color: #d1d5db;
    }

    .actions-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .tasa-display {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      color: #e5e7eb;
      font-size: 0.875rem;
    }

    .tasa-display svg {
      color: #fbbf24; /* yellow-400 */
      width: 1rem;
      height: 1rem;
    }

    .logout-btn {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      background-color: #dc2626; /* red-600 */
      color: white;
      border: none;
      padding: 0.25rem 0.75rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .logout-btn:hover {
      background-color: #b91c1c; /* red-700 */
    }

    .logout-btn svg {
      width: 1rem;
      height: 1rem;
    }

    /* ——————————————— TABLA ——————————————— */
    .table-container {
      max-width: 896px; /* ≈ max-w-4xl */
      margin: 1.5rem auto;
      background-color: #1f2937; /* bg-gray-800 */
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #374151; /* bg-gray-700 */
    }

    th {
      padding: 0.75rem 1.5rem;
      text-align: left;
      font-size: 0.75rem;
      font-weight: 600;
      color: #d1d5db; /* text-gray-300 */
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    tbody tr {
      transition: background-color 0.2s;
    }

    tbody tr:hover {
      background-color: #374151; /* hover:bg-gray-700 */
    }

    td {
      padding: 1rem 1.5rem;
      font-size: 0.875rem;
      white-space: nowrap;
    }

    .product-name {
      font-weight: 600;
      color: white;
    }

    .price-usd {
      color: #d1d5db;
    }

    .price-bs {
      color: #34d399; /* green-400 */
      font-weight: 600;
    }

    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #f87171; /* red-400 */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.25rem;
    }

    .action-btn:hover {
      color: #fca5a5; /* red-300 */
    }

    .action-btn svg {
      width: 1.25rem;
      height: 1.25rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-section">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
      </svg>
      <span>Panel de Productos</span>
    </div>

    <div class="search-container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8" />
        <path d="m21 21-4.35-4.35" />
      </svg>
      <input type="text" placeholder="Buscar producto..." />
    </div>

    <div class="actions-section">
      <div class="tasa-display">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
        </svg>
        <span>Bs 212,48</span>
      </div>

      <button class="logout-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
          <polyline points="16 17 21 12 16 7" />
          <line x1="21" y1="12" x2="9" y2="12" />
        </svg>
        Cerrar
      </button>
    </div>
  </nav>

  <!-- Tabla de productos -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio (USD)</th>
          <th>Precio (Bs)</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><div class="product-name">Laptop Gamer</div></td>
          <td><div class="price-usd">$1200.00</div></td>
          <td><div class="price-bs">Bs 43,800.00</div></td>
          <td>
            <button class="action-btn" title="Eliminar">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6" />
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
              </svg>
            </button>
          </td>
        </tr>
        <tr>
          <td><div class="product-name">Mouse Inalámbrico</div></td>
          <td><div class="price-usd">$25.50</div></td>
          <td><div class="price-bs">Bs 930.75</div></td>
          <td>
            <button class="action-btn" title="Eliminar">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6" />
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
              </svg>
            </button>
          </td>
        </tr>
        <tr>
          <td><div class="product-name">Teclado Mecánico</div></td>
          <td><div class="price-usd">$89.99</div></td>
          <td><div class="price-bs">Bs 3,284.64</div></td>
          <td>
            <button class="action-btn" title="Eliminar">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6" />
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
