<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Producto</title>
  <style>
    /* Reset y base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #111827; /* bg-gray-900 */
      color: white;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }

    /* Contenedor del formulario */
    .form-container {
      background-color: #1f2937; /* bg-gray-800 */
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      max-width: 42rem; /* ≈ max-w-xl */
      width: 100%;
    }

    .form-title {
      font-size: 1.5rem; /* text-2xl */
      font-weight: 600;
      color: #6ee7b7; /* text-emerald-300 */
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem; /* space-y-4 */
    }

    .form-group label {
      display: block;
      font-size: 0.875rem; /* text-sm */
      font-weight: 500;
      color: #d1d5db; /* text-gray-300 */
      margin-bottom: 0.25rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.5rem 0.75rem; /* py-2 px-3 */
      background-color: #374151; /* bg-gray-700 */
      border: 1px solid #4b5563; /* border-gray-600 */
      border-radius: 0.375rem; /* rounded-md */
      color: white;
      font-size: 1rem;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #0d9488; /* focus:border-emerald-500 */
      box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.3); /* focus:ring-emerald-500 */
    }

    .form-group textarea {
      resize: vertical;
      min-height: 5rem;
    }

    /* Botón de envío */
    .submit-btn {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem; /* py-2 px-4 */
      background-color: #0d9488; /* bg-emerald-600 */
      color: white;
      border: none;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .submit-btn:hover:not(:disabled) {
      background-color: #0f766e; /* hover:bg-emerald-700 */
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .submit-btn svg {
      width: 1.25rem;
      height: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Create New Product</h2>

    <form id="productForm">
      <!-- Nombre -->
      <div class="form-group">
        <label for="name">Product Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Ej: Laptop Gamer"
          required
        />
      </div>

      <!-- Descripción -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          placeholder="Describe el producto..."
          rows="3"
          required
        ></textarea>
      </div>

      <!-- Precio -->
      <div class="form-group">
        <label for="price">Price (USD)</label>
        <input
          type="number"
          id="price"
          name="price"
          step="0.01"
          min="0"
          placeholder="0.00"
          required
        />
      </div>

      <!-- Botón -->
      <button type="submit" class="submit-btn">
        <!-- Icono PlusCircle (SVG) -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10" />
          <line x1="12" y1="8" x2="12" y2="16" />
          <line x1="8" y1="12" x2="16" y2="12" />
        </svg>
        Create Product
      </button>
    </form>
  </div>

  <!-- Opcional: Simular estado de carga -->
  <script>
    const form = document.getElementById('productForm');
    const button = form.querySelector('button');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      button.disabled = true;
      button.innerHTML = `
        <svg class="animate-spin" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10" opacity="0.25" />
          <path d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 6.627 5.373 12 12 12v-4a8 8 0 01-10-7.709z" />
        </svg>
        Loading...
      `;
      
      // Simular envío
      setTimeout(() => {
        alert('Producto creado exitosamente');
        form.reset();
        button.disabled = false;
        button.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10" />
            <line x1="12" y1="8" x2="12" y2="16" />
            <line x1="8" y1="12" x2="16" y2="12" />
          </svg>
          Create Product
        `;
      }, 1500);
    });
  </script>
</body>
</html>
